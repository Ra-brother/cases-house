<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Cases House - Sua loja de capas para celular.">
    <title>Cases House</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/icon-192x192.png">
</head>
<body>
    <!-- Ícone no canto superior esquerdo -->
    <div id="icone-esquerdo">
        <img src="imagens/capahouse.webp" alt="CapaHouse" loading="lazy">
    </div>

    <!-- Header -->
    <header>
        <h1>Cases House</h1>
    </header>

    <!-- Main -->
    <main>
        <div id="produtos"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Cases House. Todos os direitos reservados.</p>
        <div class="rodape-info">
            <p>
                <strong>Endereço:</strong>
                <a href="https://www.google.com/maps/search/?api=1&query=Av.+Ariano+Suassuna,+500,+Santo+Amaro,+Recife" target="_blank">Av. Ariano Suassuna, 500, Santo Amaro, Recife</a>
            </p>
            <p>
                <strong>Telefone:</strong>
                <a href="tel:+5581999999999">(81) 99999-9999</a>
            </p>
            <p>
                <strong>E-mail:</strong>
                <a href="mailto:casehouse@capas.com.br">casehouse@capas.com.br</a>
            </p>
            <p>
                <strong>WhatsApp:</strong>
                <a href="https://wa.me/5581999999999" target="_blank">(81) 99999-9999</a>
            </p>
            <p>
                <strong>SMS:</strong>
                <a href="sms:+5581999999999">(81) 99999-9999</a>
            </p>
        </div>
    </footer>

    <!-- Carrinho -->
    <div id="carrinho-container">
        <div id="carrinho-icone">
            <img src="imagens/carrinho-icon.png" alt="Carrinho" loading="lazy">
            <span id="carrinho-texto">Carrinho</span>
        </div>
        <div id="carrinho-conteudo">
            <ul id="lista-carrinho"></ul>
            <p>Total: R$ <span id="total-carrinho">0.00</span></p>
            <button id="fechar-pedido" onclick="fecharPedido()">Fechar Pedido</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch((error) => console.log('Erro ao registrar Service Worker:', error));
        }
    </script>
</body>
</html>
