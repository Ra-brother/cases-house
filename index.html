<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Catálogo de produtos com carrinho de compras.">
    <meta name="theme-color" content="#4CAF50">
    <title>Cases House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="imagens/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="imagens/icon-512x512.png">
    <link rel="apple-touch-icon" href="imagens/icon-180x180.png">
</head>
<body>
    <header>
        <div id="icone-esquerdo">
            <picture>
                <source srcset="imagens/capahouse.webp" type="image/webp">
                <img src="imagens/capahouse.jpg" alt="Ícone da Casa" loading="lazy" width="60" height="60">
            </picture>
        </div>
        <h1>Capas para seu Celular</h1>
    </header>
    <main>
        <section id="produtos"></section>
        
        <div id="carrinho-container" aria-label="Carrinho de compras">
            <button id="carrinho-icone" aria-label="Abrir carrinho">
                <picture>
                    <source srcset="carrinho-icon.png" type="image/webp">
                    <img src="carrinho-icon.png" alt="Carrinho" loading="lazy" width="24" height="24">
                </picture>
                <span id="carrinho-texto">Carrinho</span>
            </button>
            <div id="carrinho-conteudo">
                <ul id="lista-carrinho"></ul>
                <p>Total: R$ <span id="total-carrinho">0.00</span></p>
                <button id="fechar-pedido" onclick="fecharPedido()" aria-label="Fechar pedido">Fechar Pedido</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Contato: <a href="mailto:contato@catalogo.com">contato@catalogo.com</a> | 
        Endereço: Rua Exemplo, 123 - Cidade | 
        <a href="sms:+5511999999999">Enviar SMS</a></p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
